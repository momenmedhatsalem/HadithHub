<button class="share-button" onclick="shareWebsite('https://momenmedhatsalem.pythonanywhere.com/')">Share Ø´Ø§Ø±Ùƒ Ø§Ù„Ù…ÙˆÙ‚Ø¹ Ø­ØªÙŠ ØªÙ†Ø§Ù„ Ø§Ù„Ø£Ø¬Ø±</button>

<script>
  function shareWebsite(url) {
    // Check if the Web Share API is supported
    if (navigator.share) {
      navigator.share({
        title: 'Hadith',
        text: 'Check out this Hadith website!',
        url: url,
      })
        .then(() => console.log('Successful share'))
        .catch((error) => console.log('Error sharing:', error));
    } else {
      alert('Web Share API not supported');
    }
  }

        document.addEventListener('DOMContentLoaded', function() {
            const updateEmailBtn = document.getElementById('updateEmailBtn');
            const emailMessage = document.getElementById('emailMessage');
            const emailInput = document.getElementById('email');

            updateEmailBtn.addEventListener('click', function() {
                const email = emailInput.value;

                // Simple email format validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    emailMessage.textContent = 'Please enter a valid email address.';
                    return;
                }

                fetch('/update-email/', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}',
                    },
                    body: JSON.stringify({ email: email }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        emailMessage.textContent = "âœ” " + data.message;
                        emailInput.style.display = 'none';
                        updateEmailBtn.style.display = 'none';
                    } else if (data.error) {
                        emailMessage.textContent = data.error;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
    

</script>
